<mat-card class="programme_card">
    <img mat-card-image class="programme_card__item--poster" [src]="programme.art"  alt="{{ programme.name }} poster"/>

    <mat-card-content class="programme_card__item">
        <p><b>{{ programme.name }}</b></p>
        <p>{{ programme.rating }}/5</p>
    </mat-card-content>
</mat-card>
