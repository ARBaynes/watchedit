<div class="programmes">
    <h2 class="no__border--top">New Programme</h2>
    <div class="programmes__list__item programmes__list__item--new">
        <app-programme [programme]="blankProgramme"
                       (programmeChanged)="getProgrammes()">
        </app-programme>
    </div>

    <div>
        <h2>List of Programmes</h2>

        <div id="programmes__toggle">
            <label for="view-mode">View mode: </label>
            <select #viewMode id="view-mode" name="view-mode" (change)="changeDisplay(viewMode.value)">
                <option value="grid">Grid</option>
                <option value="list">List</option>
            </select>
        </div>

        <div class="programmes__header" *ngIf="display === 'list'">
            <div class="programmes__header__item programmes__header__item--poster">Poster</div>
            <div class="programmes__header__item">Name</div>
            <div class="programmes__header__item">Genre</div>
            <div class="programmes__header__item">Rating</div>
            <div class="programmes__header__item">Comments</div>
            <div class="programmes__header__item">Actions</div>
        </div>

        <div class="programmes__list" role="list" *ngIf="display === 'list'; else gridView">
            <div class="programmes__list__item" *ngFor="let programme of programmes" role="listitem">
                <app-programme [programme]="programme"
                               (programmeChanged)="getProgrammes()">
                </app-programme>
            </div>
        </div>

        <ng-template #gridView>
            <div id="programmes__grid">
                <div class="programmes__grid__item" *ngFor="let programme of programmes" >
                    <app-programme-card [programme]="programme"
                                        (programmeChanged)="getProgrammes()"
                    ></app-programme-card>
                </div>
            </div>
        </ng-template>
    </div>
</div>
